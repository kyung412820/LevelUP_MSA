<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div class="container">

  <div class="py-4 text-center">
    <h2>Test Form</h2>
  </div>

  <form action="/v2/signup" method="post">
    User ID: <input type="text" name="email">
    Password: <input type="password" name="password">
    nickName: <input type="text" name="nickName">
    phoneNumber: <input type="text" name="phoneNumber">
    <button type="submit">signup</button>
  </form>

  <a href="/v2/signin/oauth2/authorization/naver">
    <img height="50"
         src="https://static.nid.naver.com/oauth/small_g_in.PNG"
         alt="네이버 로그인 버튼"/>
  </a>

</div>
</body>
</html>
