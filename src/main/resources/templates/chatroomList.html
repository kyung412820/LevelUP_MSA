<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>채팅방 목록</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="container">
    <div class="inner-con">
        <h2>채팅방</h2>
            <div id="chatroomTableBody">
            <!-- 채팅방 목록이 여기에 채워집니다 -->
            </div>
    </div>

    <!-- 하단 공통 메뉴 -->
    <div th:replace="fragments :: main-nav"></div>
</div>

<script>
    function loadChatrooms() {
        fetch("/v1/chats", {
            method: "GET",
            credentials: "include",
            headers: { "Content-Type": "application/json" }
        })
            .then(response => response.json())
            .then(data => populateTable(data))
            .catch(error => {
                console.error(error);
                alert("채팅방 목록을 불러오지 못했습니다.");
            });
    }

    function populateTable(chatrooms) {
        const tbody = document.getElementById("chatroomTableBody");
        tbody.innerHTML = "";
        chatrooms.forEach(room => {
            const tr = document.createElement("div");
            tr.style.cursor = "pointer";
            tr.onclick = function() {
                window.location.href = "/chatroom?chatroomId=" + room.chatroomId;
            };
            tr.innerHTML = `
                <div class="chatroom-box">
                    <div class="profile-img"></div>
                    <div>${room.nickname}</div>
                </div>
            `;
            tbody.appendChild(tr);
        });
    }

    window.onload = loadChatrooms;
</script>
</body>
</html>
